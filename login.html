<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login</title>
    <link rel="icon" type="image/x-icon" href="facebook.ico">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: left;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fa0909;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .container h2 {
            margin-top: 0;
        }

        .container form {
            margin-top: 20px;
        }

        .container label {
            display: block;
            margin-bottom: 5px;
        }

        .container input[type="text"],
        .container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container input[type="submit"] {
            background-color: #1877f2;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .container input[type="submit"]:hover {
            background-color: #1558c6;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Facebook Login</h2>
    <div class="error" id="error"></div>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="your name"required autofocus>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="your password" required>
        <input type="submit" id="submit" value="Login">
        <input type="submit" formnovalidate="formnovalidate" value="Submit without validation">
        <input type="reset">
    </form>


<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const error = document.getElementById('error');
        if (username.trim() === '' || password.trim() === '') {
            error.textContent = 'Please enter both username and password';
        } else {
            alert('Login successful');
            error.textContent = '';
            const newurl = 'index.html';
            window.open(newurl, '_blank');
            document.getElementById('loginForm').reset();
        }
    });
    /* The input required attribute specifies that an input field must be filled out before submitting the form.

The required attribute works with the following input types: text, search, url, tel, email, password, date pickers, number, checkbox, radio, and file.*/
</script>
</body>
</html>
