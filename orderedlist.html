<!DOCTYPE html>
<html>
<body>

<h2>Ordered List with Numbers</h2>

<ol type="1">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol type="A">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol type="a">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol type="i">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol type="I">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol start="50">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

<ol type="I" start="50">
    <li>home</li>
    <li>main</li>
    <li>good</li>
</ol>

</body>
</html>
