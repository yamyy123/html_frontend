<!DOCTYPE html>
<html>
<body>

<h1>The input formaction attribute</h1>

<p>The formaction attribute specifies the URL of a file that will process the input when the form is submitted.</p>

<form>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname"><br><br>
  <input type="submit" value="Submit">
  <input type="submit" formaction="index.html
  " value="Submit as Admin">
</form>

</body>
</html>
<script>/* The input formaction attribute specifies the URL of the file that will process the input when the form is submitted.

    Note: This attribute overrides the action attribute of the <form> element.
    
    The formaction attribute works with the following input types: submit and image.*/</script>
